<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>
    <form th:method="POST" th:action="@{/personal/reg}" th:object="${person}">
        <!-- First Name -->
        <label for="firstName">First Name:</label>
        <input type="text" th:field="*{firstName}" id="firstName" required />
        <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>
        <br/>

        <!-- Last Name -->
        <label for="lastName">Last Name:</label>
        <input type="text" th:field="*{lastName}" id="lastName" required />
        <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>
        <br/>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required />
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
        <br/>

        <!-- Phone -->
        <label for="phone">Phone:</label>
        <input type="tel" th:field="*{phone}" id="phone" />
        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</div>
        <br/>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" th:field="*{password}" id="password" required />
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
        <br/>

        <!-- Confirm Password -->
        <label for="confurmPassword">Confirm Password:</label>
        <input type="password" th:field="*{confurmPassword}" id="confurmPassword" required />
        <div th:if="${#fields.hasErrors('confurmPassword')}" th:errors="*{confurmPassword}">Password confirmation error</div>
        <br/>

        <input type="submit" value="Register" />
    </form>
</body>
</html>
