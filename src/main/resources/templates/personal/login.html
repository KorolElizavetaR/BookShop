<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>

<body class="page">

    <!-- Error Messages -->

    <!-- Login Form -->
    <div class="form-container">
        <h1 class="form-container__title">Вход в аккаунт</h1>
        <form class="form" th:action="@{/personal/login}" method="post">
            <input type="hidden" class="form__csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form__group">
                <label for="email" class="form__label">Email:</label><br>
                <input type="text" id="email" name="username" class="form__input" placeholder="Введите ваш email" required />
            </div>

            <div class="form__group">
                <label for="password" class="form__label">Пароль:</label><br>
                <input type="password" id="password" name="password" class="form__input" placeholder="Введите ваш пароль" required />
            </div>

            <div class="form__actions">
                <button type="submit" class="form__button">Войти</button>
            </div>
        </form>

        <!-- Registration link -->
        <div class="form-container__footer">
            <p>Нет аккаунта? <a th:href="@{/personal/reg}" class="form-container__link">Зарегистрируйтесь</a></p>
        </div>

        <div class="alert alert--error" th:if="${param.error}">
            <p>Неверно введенные учетные данные.</p>
        </div>
        <div class="alert alert--success" th:if="${param.logout}">
            <p>Вы вышли из аккаунта.</p>
        </div>
    </div>
</body>

</html>
