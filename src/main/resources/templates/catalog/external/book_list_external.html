<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/catalog/external}">
		<input type="text" name = "q" th:value="${q}"/>
		<input type="submit" value = "Искать книгу"/>
	</form>
	<br/>
	<hr/>
<div th:each = "book : ${books}">
	<a th:href = "@{/books/{isbn}(id=${book.getIsbn()})}" th:text = "|'${book.getTitle()}' by ${book.getAuthor()}|"></a>
	</div>
	<hr/>
	<form action="/books/add"><input type="submit" value = "Добавить книгу"></form>
	<hr/>
</body>
</html>
